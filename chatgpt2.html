<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Corner</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff5722;
            padding: 15px 30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .navbar .login-btn {
            background-color: white;
            color: #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar .login-btn:hover {
            background-color: #e64a19;
            color: white;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            color: #ff5722;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Food Cards */
        .food-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-card h2 {
            margin: 15px 0;
            font-size: 22px;
            color: #333;
        }

        /* Order Button */
        .food-card button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .food-card button:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .food-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
        </div>
        <a href="#" class="login-btn">Login</a>
    </div>

    <h1>Foodie Corner</h1>

        <div class="food-card">
            <img src="burger.jpg" alt="Delicious Burger">
            <h2>Burger
        <div class="food-card">
            <img src="pizza.jpg" alt="Cheesy Pizza">
            <h2>Pizza</h2>
            <button>Order Now - Rs. 159</button>
        </div>
        <div class="food-card">
            <img src="butter.webp" alt="Butter Chicken">
            <h2>Butter Chicken</h2>
            <button>Order Now - Rs. 159</button>
        </div>
    </section>
</body>
</html>
