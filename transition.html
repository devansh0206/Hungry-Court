<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to transition</title>
  <style>
    div{
      background-color: chartreuse;
      width: 100px;
      height: 100px;
      margin:100px 75px ;
      transition:  5s;
      transition-timing-function: linear;
      
    }
    div:hover{ 
       background-color: orange;
      width: 400px;
      height: 500px;
      color: aliceblue;
font-size: 90px;
font-family: cursive;
padding: 300px;

    }
    div img{
      object-fit: cover;
      cursor: pointer;
      transition: 2.08 ease;
    }
  </style>
</head>
<body>
  <div> 
    <img src="burger.jpg" > hello india</div>
</body>
</html>
